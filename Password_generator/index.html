<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>GUARDIAN KEY GENERATOR</h2>
            
            <div class="display-container">
                <input readonly type="text" placeholder="PASSWORD" id="disp_pwd">

                <button copy-button id="copyBtn">
                    <span class="copyM" data-copyMsg></span> 
                    <i class="fa-solid fa-copy icon"></i> 
                </button>
            </div>

            <div class="input-container">

                <!--Pwd length section-->
                <div id="pwdLen">
                    <p>Password Length</p>
                    <p id="lenNum" data-length>0</p>
                </div>

                <!--Slider-->
                <input id="slider" type="range" min="1" max="20" step="1" >

                <!--Checkboxes-->
                <div class="aioCheck">
                    <div class="checkLines">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Includes Uppercase</label>
                    </div>
    
                    <div class="checkLines">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Includes Lowercase</label>
                    </div>
    
                    <div class="checkLines">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Includes Numbers</label>
                    </div>
    
                    <div class="checkLines">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Includes Symbols</label>
                    </div>
                </div>

                
            
                    
                <!--Strength indicator-->
                <div class="strengthInd">
                    <p>Strength</p>
                    <div id="circle"></div>
                </div>

                <!--Generate button-->
                <div class="btnDiv">
                    <button id="genBtn" generate-button>GENERATE PASSWORD</button>
                </div>


            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
